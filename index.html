<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .maincon{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 35px;
            border: 2px solid red;
            padding: 30px;
        }
        body{
            background-color: #FA8BFF;
background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);

        }
    </style>
  </head>
  <body>
    <marquee behavior="" direction="">Iphone 11 pro price</marquee>
    <div class="maincon">
        <div class="con">
            <img src="apple.jpg"  class="img-fluid rounded mx-auto d-block">
           
        </div>
        <div class="con1">
            <p>
                the quantity of the iPhone 11 pro max is <span id="id">1</span>
            </p>
            <p>the price of iPhone is <span id="id1">79000</span></p>
            <button onclick="increment()" class="btn btn-primary">Add Quantity</button>
            <button onclick="decrement()" class="btn btn-danger">reduce quantity</button>
            <button onclick="calculatePrice()"class="btn btn-success">Calculate Price</button>
        </div>
    </div>
    
    <script>
        function increment(){
            const quantityElement = document.getElementById("id");
            let quantity = parseInt(quantityElement.innerText);
            quantityElement.innerText = quantity + 1;
        }
        
        function decrement(){
            const quantityElement = document.getElementById("id");
            let quantity = parseInt(quantityElement.innerText);
            if(quantity > 0)
                quantityElement.innerText = quantity - 1;
        }
        
        function calculatePrice(){
            const quantity = parseInt(document.getElementById("id").innerText);
            let price = quantity * 77000;
            document.getElementById("id1").innerText = price;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
